<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>World All Countries</title>
</head>
<body>
    <header class="shadow-2xl">
        <nav class="mx-auto container nav h-[70px] bg-white flex items-center px-5">
            <a href="#" class="nav__logo text-[#111517] text-[24px] font-bold">Where in the world?</a>
        </nav>
    </header>
    <main>
        <section class="main h-min-screen p-5">
        <div class="container mx-auto">
            <div class="flex items-center md:items-start md:gap-y-0 gap-y-5 justify-between md:flex-row flex-col">
                <input type="text" id="search" placeholder="Enter country name" class="px-4 ring-2 h-[60px] w-[340px] focus:outline-none">

                <select id="region" class="ring-2 h-[60px] w-[340px] px-4">
                    <option disabled selected>Sort by region</option>
                </select>
            </div>
        </div>    
        <div class="container mx-auto wrapper pl-5 pt-8">
            
        </div>
        </section>
    </main>
</body>
<script src="https://kit.fontawesome.com/751050d035.js" crossorigin="anonymous"></script>
<script src="./scripts/utils.js"></script>
<script src="./scripts/script.js"></script>
</html>
